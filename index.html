<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FIGGLESNOOT</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div id="title-screen" class="screen">
    <h1>FIGGLESNOOT</h1>
    <button id="play-button">PLAY AHHHH</button>
    <div id="high-scores-container">
      <!-- <h3>Best Scores:</h3> -->
      <div id="high-scores"></div>
    </div>
  </div>  
  <div id="game-screen" class="screen hidden">
    <div id="game-header">
      <div id="timer">TIME: <span id="timer-value"></span></div>
      <div id="level">LEVEL: <span id="level-value">1</span></div>
    </div>
    <div id="maze"></div>
    <div id="mobile-controls" class="hidden">
      <button id="up">&#9650;</button>
      <button id="left">&#9664;</button>
      <button id="right">&#9654;</button>
      <button id="down">&#9660;</button>
    </div>
  </div>
  <div id="game-over-screen" class="screen hidden">
    <h1 style="font-size: 3em;">YOU DIED!</h1>
    <h2 id="death-level-display"></h2> <!-- New element to display death level -->
    <button id="restart-button">PLAY AGAIN AHHHH</button>
  </div>
  
  
  
  <script src="script.js"></script>
</body>
</html>
